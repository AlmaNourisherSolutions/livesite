<div class="page page-timeline">

    <!-- page header -->
    <div class="pageheader">

        <h2>{{page.title}} <span>// {{page.subtitle}}</span></h2>

        <div class="page-bar">

            <ul class="page-breadcrumb">
                <li>
                    <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
                </li>
                <li>
                    <a ui-sref="app.dashboard">{{page.title}}</a>
                </li>
            </ul>

        </div>

    </div>
    <!-- /page header -->

    <!-- page content -->
    <div class="pagecontent">

        <!-- row -->
        <div class="row">
            <!-- col -->
            <div class="col-md-12">

                <!-- tile -->
                <section class="tile tile-simple no-bg">

                    <!-- tile body -->
                    <div class="tile-body streamline timeline p-0">

                        <ul ng-repeat="(key,value) in recipeList" class="col-md-12">
                            <li class="heading"><a href="javascript:;" class="btn btn-greensea b-0" style="background:green;">{{key}}</a></li>
							
                            <li class="timeline-post" ng-repeat="a in value">
                                <aside>
                                    <div class="thumb wh30" style="background:#ccc;color:black">{{$index+1}}</div>
                                </aside>
                                <div class="post-container">
                                    <div class="panel panel-default b-0">
                                        <p class="text-left post_date" ng-if="$index%2===0" style="margin-bottom:0px">
                                            <span class="text-muted " ng-if="a.published"><i class="fa fa-calendar-o "></i> {{a.publishDate | date:'dd MMM yyyy'}}</span>
											<button type="button" ng-click="publishRecipe(a.id)" class="btn btn-primary btn-sm mt-10 mb-10" ng-if="!a.published">Publish</button>
                                        </p>
                                        <p class="text-right post_date" ng-if="$index%2===1" style="margin-bottom:0px">
                                            <span class="text-muted " ng-if="a.published"><i class="fa fa-calendar-o "></i> {{a.publishDate | date:'dd MMM yyyy'}}</span>
											<button type="button" ng-click="publishRecipe(a.id)" class="btn btn-primary btn-sm mt-10 mb-10" ng-if="!a.published">Publish</button>
                                        </p>
                                        <div class="media" style="margin-top:0px">
                                            <a class="pull-right"  ng-if="$index%2===0">
                                                <img class="media-object recipe_img" src="assets/images/document/{{a.icon}}" alt="Image ">
                                            </a>
                                            <a class="pull-left"  ng-if="$index%2===1">
                                                <img class="media-object recipe_img" src="assets/images/document/{{a.icon}}" alt="Image ">
                                            </a>
                                            <div class="media-body">
                                                <article class="post-entry ">

                                                    <h3 class="article_title_link"><a ui-sref="administrator.viewRecipeDetail({'recipeName':a.seoheading})">{{a.heading}}</a></h3>
                                                    <p>{{a.description}}</p>
                                                    <p>
                                                        <span class="text-muted"><i class="fa fa-eye "></i> {{a.views}}</span>
                                                        <span class="text-muted like_view_space"><i class="fa fa-thumbs-up "></i> {{a.likes}}</span>
                                                    </p>
                                                </article>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>

                    </div>
                    <!-- /tile body -->

                </section>
                <!-- /tile -->

            </div>
            <!-- /col -->
        </div>
        <!-- /row -->

    </div>
    <!-- /page content -->

</div>

<style>
    .like_view_space {
        margin-left: 15px;
    }
    
    .recipe_img {
        width: 64px;
        height: 64px;
    }
    
    .article_title_link {
        color: #444;
        line-height: 1.5;
        margin: 0 0 10px 0;
        font-size: 18px;
        line-height: 1.5;
    }
    
    .mb_20 {
        margin-bottom: 20px;
    }
    
    .streamline.timeline ul .timeline-post .thumb {
        font-size: 13px;
    }
    
    .post_date {
        font-size: 12px;
        line-height: 1.5;
    }
</style>
